<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <!-- Bootstrap and CSS here-->
    <link rel="stylesheet" type="text/css" href="style.css">

    <link rel='stylesheet' type='text/css' href='bootstrap.css'>

  </head>
  <body>

      <div id='app' class='container'>

        <div id='headers' class='center'>
          <!-- Title and subtitles! -->
          <h1>Guessing Game!</h1>
          <h2>Guess a number between 1 - 100</h2>
        </div>

        <div id='main' class='center'>
          <div class='form-group' id='input-parent'>
            <!--label for="number">Guess a number</label-->
            <input class='form-control' id="number" type="number" min=1 max=100 step=1 placeholder='#'>
            <button class='btn btn-primary'>Guess</button>
          </div>

          <div id='guesses'>
            <ul>
              <li class="guess">-</li>
              <li class="guess">-</li>
              <li class="guess">-</li>
              <li class="guess">-</li>
              <li class="guess">-</li>
            </ul>
          </div>

          <div id="menu-btns">
            <button class='btn btn-warning'>reset</button>
            <button class='btn btn-info'>hint</button>
          </div>
        </div>
      </div>



    <div id='footer' class='center'>
        <div class='row'>
          <div class='col-sm-4'>
            <img class='img-responsive' src='fa-logo@2x.png'></img>
          </div>

          <div class='col-sm-4'>
            <h4>Project by YOUR NAME HERE</h4>
          </div>

          <div class='col-sm-4'>
            <img class='image-responsive' src='grace_hopper_academy.png'></img>
          </div>


        </div>
    </div>

  </body>
</html>
