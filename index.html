<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <!-- Bootstrap and CSS here-->
    <link rel="stylesheet" type="text/css" href="style.css">

  </head>
  <body>

      <div id='app'>

        <div id='headers' class='center'>
          <!-- Title and subtitles! -->
          <h1>Guessing Game!</h1>
          <h2>Guess a number between 1 - 100</h2>
        </div>

        <div id='main' class='center'>
          <div id='input-parent'>
            <label for="number">Guess a number</label>
            <input id="number" type="number" min=1 max=100 step=1 placeholder='#'>
            <input type="button">
          </div>

          <div id='guesses'>
            <ul>
              <li id="guess">-</li>
              <li id="guess"></li>-</li>
              <li id="guess">-</li>
              <li id="guess">-</li>
              <li id="guess">-</li>
            </ul>
          </div>

          <div id="menu-btns">
            <button>reset</button>
            <button>hint</button>
          </div>
        </div>
      </div>



    <div id='footer'>
        <div>
          <div class=''>
            <img src='fa-logo@2x.png'></img>
          </div>

          <div class='center'>
            <h4>Project by YOUR NAME HERE</h4>
          </div>

          <div class=''>
            <img src='grace_hopper_academy.png'></img>
          </div>


        </div>
    </div>

  </body>
</html>
